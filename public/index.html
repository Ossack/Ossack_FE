<!DOCTYPE html>
<html lang="ko">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="viewport"
      content="width=device-width, viewport-fit=cover, initial-scale=1.0, minimal-ui, maximum-scale=1.0"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <!-- 주소창 등의 웹 브라우저 UI를 표시하지 않기 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 상태 바의 스타일을 지정 -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- 홈 화면에서 표시되는 앱 이름을 지정 -->
    <meta name="apple-mobile-web-app-title" content="오싹 OSSACK" />
    <!-- 홈 화면에서 표시되는 앱 아이콘을 지정 -->
    <link rel="apple-touch-icon" href="images/192x192.png" />
    <meta http-equiv="Cache-Control" content="max-age=600" />
    <meta property="og:title" content="오피스 구할 땐 오싹으로 싹가능!" />
    <meta
      property="og:description"
      content="오피스 싹 다 보고싶어 ? 오싹으로 들어와."
    />
    <meta
      property="og:image"
      content="https://velog.velcdn.com/images/ryurim0109/post/6bcd49f6-5fca-48f5-a298-e986844ce459/image.png"
    />
    <meta name="description" content="오피스 구할 땐 오싹으로 싹가능!" />
    <title>OSSACK</title>
    <script
      type="text/javascript"
      src="%REACT_APP_KAKAO_KEY%&libraries=services,clusterer,drawing"
    ></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate";
      const el = document.createElement("pwa-update");
      document.body.appendChild(el);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./pwabuilder-sw.js");
      }
    </script>
  </body>
</html>
